<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Jetstream</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta
      name="description"
      content="Jetstream is a set of tools that supercharge your administration of Salesforce.com. Jetstream is built for administrators, developers, quality assurance, or power users that want to speed up your management of Salesforce. Jetstream comes with an advanced query builder for viewing records, a powerful data loader for making changes to your record data, and many more features!"
    />

    <meta name="application-name" content="Jetstream" />
    <meta name="theme-color" content="#111827" />

    <link rel="icon" href="/images/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/images/favicon-96*96.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/images/pwa-192x192.png" />
    <link rel="icon" type="image/png" sizes="512*512" href="/images/pwa-512*512.png" />

    <link rel="mask-icon" href="/images/jetstream-icon.svg" color="#111827" />

    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Jetstream" />

    <meta name="msapplication-TileColor" content="#111827" />
    <meta name="msapplication-TileImage" content="/images/mstile-144x144.png" />

    <script>
      // disabled ga if user is on electron and has not opted in to analytics
      if (window.electron && window.electron.initialPreferences && !window.electron.initialPreferences.analyticsOptIn) {
        window['ga-disable-MEASUREMENT_ID'] = true;
      }
    </script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GZJ9QQTK44"></script>
    <!-- prettier-ignore -->
    <script>window.dataLayer = window.dataLayer || [];function gtag(){dataLayer.push(arguments);}if(window.location.hostname!=='localhost'){gtag('js', new Date());gtag('config', 'G-GZJ9QQTK44');}</script>
    <!-- Monaco throws error when hovering on a completion  -->
    <script>
      window.addEventListener('unhandledrejection', (event) => {
        if (event && event.reason && event.reason.stack && event.reason.stack.includes && event.reason.stack.includes('monaco')) {
          event.stopImmediatePropagation();
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div id="modal-root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
